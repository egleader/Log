<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Account</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container">
        <h1>Create Account</h1>
        <div class="social-icons">
            <a href="#" class="google"><i class="fa-brands fa-google"></i></a>
            <a href="#" class="linkedin"><i class="fa-brands fa-linkedin"></i></a>
            <a href="#" class="facebook"><i class="fa-brands fa-facebook"></i></a>
        </div>        
        <p>or use your email for registration</p>
        
        <form id="registrationForm">
            <label for="name"><b>Name</b></label>
            <input type="text" placeholder="Name" id="name" name="name" required>
            <label for="emailReg"><b>Email</b></label>
            <input type="email" placeholder="Email" id="emailReg" name="email" required>
            <label for="pswReg"><b>Password</b></label>
            <input type="password" placeholder="Password" id="pswReg" name="psw" required>
            <button type="submit">Sign up</button>
            <p>I have an account already? <a href="login.htm">Login</a></p>
        </form>
    </div>
</body>
</html>
